<h2>Create a new book</h2>
<br>
<form>
<div class="form-group row">
  <label class="col-2 col-form-label">Title</label>
  <div class="col-10">
    <input type="text" class="form-control"  value="{{book.title}}">
  </div>
</div>
<div class="form-group row">
  <label class="col-2 col-form-label">Description</label>
  <div class="col-10">
    <textarea type="text" class="form-control"  value="{{book.description}}"></textarea>
  </div>
</div>
<div class="form-group row">
  <label class="col-2 col-form-label">Unit cost</label>
  <div class="col-10">
    <input type="number" class="form-control"  value="{{book.unitCost}}">
  </div>
</div>
<div class="form-group row">
  <label class="col-2 col-form-label">Number of pages</label>
  <div class="col-10">
    <input type="number" class="form-control"  value="{{book.nbOfPages}}">
  </div>
</div>
<div class="form-group row">
  <label class="col-2 col-form-label">Image URL</label>
  <div class="col-10">
    <input type="text" class="form-control"  value="{{book.imageUrl}}">
  </div>
</div>
<div class="form-group row">
  <label class="col-2 col-form-label">Langauge</label>
  <div class="col-10">
    <select class="form-control"  name="language" >
      <option value="">Select</option>
      <option value="0">ENGLISH</option>
      <option value="1">FRENCH</option>
      <option value="2">SPANISH</option>
      <option value="3">HINDI</option>
      <option value="4">MARATHI</option>
    </select>
  </div>
</div>
<button type="submit" class="btn btn-primary">Create</button>
<a class="btn btn-secondary" [routerLink]="['/book-list']" role="button">Cancel</a>
</form>
